{% extends "layout.html" %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">
    By {{ post.author }} on {{ post.created_at.strftime('%Y-%m-%d') }}
</p>
<div class="card">
    <div class="card-body">
        <p class="card-text">{{ post.content | safe }}</p>
    </div>
</div>
<a href="{{ url_for('posts') }}" class="btn btn-outline-primary mt-3">Back to Posts</a>
<a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-outline-secondary mt-3">Edit Post</a>
{% endblock %}
